<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pochi-pochi</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        #game-container {
            border: 2px solid #333;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(16, 20px);
            grid-template-rows: repeat(16, 20px);
            border: 1px solid #ddd;
            width: 320px;
            height: 320px;
        }
        .pixel {
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        .color-0 { background-color: #000000; } /* Black */
        .color-1 { background-color: #FF0000; } /* Red */
        .color-2 { background-color: #00FF00; } /* Green */
        .color-3 { background-color: #FFFF00; } /* Yellow */
        .color-4 { background-color: #0000FF; } /* Blue */
        .color-5 { background-color: #FF00FF; } /* Magenta */
        .color-6 { background-color: #00FFFF; } /* Cyan */
        .color-7 { background-color: #FFFFFF; border: 1px solid #eee; } /* White */

        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #game-switch-instruction {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
        .game-description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>pochi pochi</h1>
    
    <div id="game-container">
        <div id="grid-container"></div>
    </div>
    <div id="controls">
        <button id="jump-button">Click! (or Space)</button>
    </div>

    <div id="game-switch-instruction">
        タイトル画面でボタンを長押しするとゲームを切り替えられます。
    </div>
    <div class="game-description">
        pochi-pochiは16×16、ワンキーゲームを作るための環境です。WASMを使いC/C++言語で記述されたゲームロジックをブラウザで動作確認することが出来ます。
